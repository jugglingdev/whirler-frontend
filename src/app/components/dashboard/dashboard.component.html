<div class="container">
  <div class="heading">
    <h1>Dashboard</h1>
    <a
      class="create whirler-button"
      role="button"
      (click)="onCreateCarousel()">
      Create
    </a>
  </div>
  <hr>
  <app-carousel-list (openModal)="onEditCarouselInfo($event)"></app-carousel-list>
</div>

<app-create-carousel
  *ngIf="showCreateCarouselModal"
  [carousel]="selectedCarousel"
  (closeModal)="showCreateCarouselModal = false">
</app-create-carousel>
